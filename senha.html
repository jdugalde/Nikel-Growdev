<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Juliano Damasco Ugalde">

  <title>Nikel | Organize suas finanças</title>
  <!--código css-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body id="app">
  <header>
    <nav class="navbar navbar-expand navbar-light bg-white">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./assets/images/nikel-small-logo.png" class="img-fluid" alt="nikel logo image" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <div class="d-flex menu">
            <a href="home.html"><button class="btn" type="button"><i
                  class="bi bi-house-door-fill fs-4 "></i></button></a>
            <a href="transactions.html"><button class="btn" type="button"><i
                  class="bi bi-currency-exchange fs-4"></i></button></a>

            <div class="dropdown">
              <button class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false"><i
                  class="bi bi-person-circle fs-4 color-secondary"></i></button>
              <ul class="dropdown-menu logout" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="dados.html"><i class="fa-solid fa-address-card"></i> Meus dados</a>
                </li>
                <li><a class="dropdown-item" href="senha.html"><i class="bi bi-key col color-secondary"></i> Alterar senha</a></li>
                <li><button id="logout-button" class="dropdown-item"><i class="bi bi-box-arrow-right"></i> Sair</button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container-lg">
      <div class="row">
        <div class="col-8 d-flex mt-4 justify-content-start align-items-center">
          <div>
            <i class="bi bi-key color-primary icon-detail"></i>
            <span class="fs-2 bg-white">Alterar senha</span>
          </div>
        </div>
        <div class="col-4 d-flex mt-4 justify-content-end">
          <div class="text-center">
            <img src="./assets/images/coins-small.png" class="img-fluid" alt="coins image" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6 info shadow-lg">
          <div class="container">
            <div class="row">
              <form class="form-floating">
                <div class="mb-3">
                  <label for="formGroupExampleInput" class="form-label">Digite sua nova senha</label>
                  <input type="password" class="form-control" id="formGroupExampleInput" placeholder="">
                </div>
                <div class="mb-3">
                  <label for="formGroupExampleInput2" class="form-label">Confirme sua nova senha</label>
                  <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="">
                </div>
              </form>
              
              <div class="modal-footer">
                
                <button type="submit" class="btn button-default"><i class="bi bi-key"></i> Salvar</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <button class="btn button-float" data-bs-toggle="modal" data-bs-target="#transaction-modal"><i
          class="bi bi-plus"></i></button>
    </div>
  </main>

  <footer id="footer" class="text-center">
    <p>GrowDev | Nikel 2022 &copy; | Todos direitos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="./js/dados.js"></script>
</body>

</html>
